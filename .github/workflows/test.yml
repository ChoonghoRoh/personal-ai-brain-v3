# Phase 9-2-5: CI 테스트 워크플로우
# PR/푸시 시 pytest 실행 (단위 테스트 우선, 통합 테스트는 DB 등 필요 시 별도)
name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests with coverage (exclude integration)
        run: |
          pytest tests/ -v --tb=short -m "not integration" --ignore=tests/integration --cov=backend --cov-report=term-missing --cov-report=xml:coverage.xml
        continue-on-error: true

      - name: Run all tests (if no marker skip)
        run: |
          pytest tests/ -v --tb=short --ignore=tests/integration
        continue-on-error: true

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
        continue-on-error: true

      # Phase 9-5-2: mypy 타입 검사
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy backend/ --ignore-missing-imports --no-error-summary 2>/dev/null || true
        continue-on-error: true
