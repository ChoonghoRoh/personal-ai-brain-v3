<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/knowledge/knowledge-admin.css" />
    <title>Personal AI Brain - Knowledge Admin</title>
  </head>
  <body>
    <div class="container">
      <!-- Header는 JavaScript로 동적 생성 -->
      <div id="header-placeholder"></div>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <!-- 탭 네비게이션 -->
      <div
        class="tab-navigation"
        style="margin-bottom: 20px; border-bottom: 2px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px"
      >
        <div style="display: flex; gap: 0; flex-wrap: wrap">
          <button class="tab-nav-btn active" onclick="switchTab('labels')" id="tab-labels">🏷️ 라벨 관리</button>
          <button class="tab-nav-btn" onclick="switchTab('chunklabels')" id="tab-chunklabels">📝 청크 라벨 관리</button>
          <button class="tab-nav-btn" onclick="switchTab('groups')" id="tab-groups">📦 키워드 그룹</button>
          <button class="tab-nav-btn" onclick="switchTab('approval')" id="tab-approval">✅ 청크 승인 센터</button>
        </div>
      </div>

      <!-- 라벨 관리 탭 (라벨 생성 + 현재 라벨 목록 + 페이징) -->
      <div id="tab-content-labels" class="tab-content">
        <div class="admin-container">
          <div class="admin-panel">
            <h3>🏷️ 라벨 관리</h3>

            <form id="label-form" onsubmit="createLabel(event)">
              <div class="form-group">
                <label>라벨 이름</label>
                <input type="text" id="label-name" required placeholder="예: ai, architecture" />
              </div>
              <div class="form-group">
                <label>라벨 타입</label>
                <select id="label-type" required>
                  <option value="project_phase">프로젝트 단계 (project_phase)</option>
                  <option value="role">역할 (role)</option>
                  <option value="domain">도메인 (domain)</option>
                  <option value="importance">중요도 (importance)</option>
                  <option value="keyword">키워드 (keyword)</option>
                </select>
              </div>
              <div class="form-group">
                <label>설명 (선택사항)</label>
                <input type="text" id="label-description" placeholder="라벨에 대한 설명" />
              </div>
              <button type="submit" class="btn btn-primary">라벨 생성</button>
            </form>

            <div style="margin-top: 30px">
              <h4>현재 라벨 목록</h4>
              <table class="table">
                <thead>
                  <tr>
                    <th>이름</th>
                    <th>타입</th>
                    <th>설명</th>
                    <th>작업</th>
                  </tr>
                </thead>
                <tbody id="labels-table">
                  <tr>
                    <td colspan="4" class="loading">라벨 목록을 불러오는 중...</td>
                  </tr>
                </tbody>
              </table>
              <div id="labels-pagination-controls" style="display: none; margin-top: 12px; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px; background: #f9fafb">
                <div id="labels-pagination-info" style="font-size: 12px; color: #666; margin-bottom: 8px"></div>
                <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap">
                  <label style="font-size: 12px">페이지당</label>
                  <select id="labels-items-per-page" style="padding: 4px 8px; font-size: 12px">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  <div id="labels-pagination-buttons" style="display: flex; gap: 4px; flex-wrap: wrap"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 청크 라벨 관리 탭 (페이지 분기) -->
      <div id="tab-content-chunklabels" class="tab-content" style="display: none">
        <div class="admin-panel">
          <h3>📝 청크 라벨 관리</h3>

          <div class="chunk-selector">
            <h4>청크 선택</h4>
            <div class="form-group">
              <input type="text" id="chunk-search" placeholder="청크 검색..." onkeyup="searchChunks()" />
            </div>
            <div class="chunk-list" id="chunk-list">
              <div class="loading">청크 목록을 불러오는 중...</div>
            </div>
          </div>

          <div class="chunk-labels" id="chunk-labels-section" style="display: none">
            <h4>선택된 청크의 라벨</h4>
            <div id="current-chunk-info" style="margin-bottom: 15px; padding: 10px; background: #f9fafb; border-radius: 4px; font-size: 12px; color: #666"></div>
            <div class="current-labels" id="current-labels">
              <!-- 현재 라벨들이 여기에 표시됨 -->
            </div>
            <div class="form-group">
              <label>라벨 추가</label>
              <select id="add-label-select">
                <option value="">라벨 선택...</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="addLabelToChunk()">라벨 추가</button>
          </div>
        </div>
      </div>

      <!-- Phase 7.7: 키워드 그룹 관리 탭 -->
      <div id="tab-content-groups" class="tab-content" style="display: none">
        <div class="admin-panel">
          <h3>📦 키워드 그룹 관리</h3>

          <!-- 상단 바: 검색 -->
          <div style="display: flex; gap: 15px; margin-bottom: 20px; align-items: center">
            <input
              type="text"
              id="group-search-input"
              placeholder="그룹/키워드 검색..."
              style="flex: 1; padding: 10px; border: 2px solid #e5e7eb; border-radius: 6px"
              onkeyup="searchGroupsAndKeywords()"
            />
          </div>

          <!-- 좌우 컬럼 레이아웃 -->
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px">
            <!-- 좌측: 키워드 그룹 카드 리스트 -->
            <div>
              <h4 style="margin-bottom: 15px; color: #2563eb">키워드 그룹</h4>
              <div style="display: flex; gap: 10px; margin-bottom: 15px">
                <button class="btn btn-primary btn-small" onclick="showCreateGroupModal()">+ 새 그룹</button>
              </div>
              <div id="groups-list" style="display: flex; flex-direction: column; gap: 10px; max-height: 500px; overflow-y: auto">
                <div class="loading">그룹 목록을 불러오는 중...</div>
              </div>
            </div>

            <!-- 우측: 키워드 목록 -->
            <div>
              <h4 style="margin-bottom: 15px; color: #2563eb">키워드 목록</h4>
              <div id="keywords-list" style="display: flex; flex-wrap: wrap; gap: 8px; max-height: 500px; overflow-y: auto; padding: 10px">
                <div class="loading">키워드 목록을 불러오는 중...</div>
              </div>
            </div>
          </div>

          <!-- 하단 고정 바: 선택 요약 + 일괄 적용 버튼 -->
          <div
            id="matching-summary-bar"
            style="display: none; position: sticky; bottom: 0; background: white; padding: 15px; border-top: 2px solid #e5e7eb; border-radius: 8px; margin-top: 20px"
          >
            <div style="display: flex; justify-content: space-between; align-items: center">
              <div id="selection-summary" style="font-weight: 500; color: #333"></div>
              <div style="display: flex; gap: 10px">
                <button class="btn btn-primary" onclick="applyGroupKeywords()">이 그룹에 연결</button>
                <button class="btn" style="background: #e5e7eb; color: #333" onclick="clearSelection()">선택 취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 청크 승인 센터 탭 -->
      <div id="tab-content-approval" class="tab-content" style="display: none">
        <div class="admin-panel">
          <h3>✅ 청크 승인 센터</h3>

          <!-- 상태 필터 -->
          <div style="margin-bottom: 20px">
            <div style="display: flex; gap: 10px; margin-bottom: 15px">
              <button class="status-filter-btn active" onclick="filterByStatus('draft')" data-status="draft">📝 대기 중 (Draft)</button>
              <button class="status-filter-btn" onclick="filterByStatus('approved')" data-status="approved">✅ 승인됨 (Approved)</button>
              <button class="status-filter-btn" onclick="filterByStatus('rejected')" data-status="rejected">❌ 거절됨 (Rejected)</button>
            </div>
          </div>

          <!-- 청크 목록 -->
          <div id="approval-chunk-list" class="approval-chunk-list">
            <div class="loading">청크 목록을 불러오는 중...</div>
          </div>

          <!-- 청크 상세 모달 -->
          <div id="chunk-detail-modal" class="modal" style="display: none">
            <div class="modal-content">
              <div class="modal-header">
                <h3>청크 상세</h3>
                <button class="modal-close" onclick="closeChunkDetail()">×</button>
              </div>
              <div id="chunk-detail-body" class="modal-body">
                <!-- 청크 상세 내용이 여기에 표시됨 -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 그룹 생성 모달 -->
      <div id="create-group-modal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="group-modal-title">새 키워드 그룹 생성</h3>
            <button class="modal-close" onclick="closeCreateGroupModal()">×</button>
          </div>
          <div class="modal-body">
            <form id="create-group-form" onsubmit="handleCreateGroup(event)">
              <div class="form-group">
                <label>그룹 이름 *</label>
                <input type="text" id="group-name-input" required placeholder="예: AI 인프라" />
              </div>
              <div class="form-group">
                <label>설명</label>
                <textarea id="group-description-input" rows="3" placeholder="그룹에 대한 설명을 입력하세요"></textarea>
                <!-- 에러/성공 메시지 표시 영역 (시나리오 2 개선) -->
                <div
                  id="keyword-suggestion-error"
                  class="error"
                  style="
                    display: none;
                    margin-top: 8px;
                    margin-bottom: 8px;
                    padding: 10px;
                    font-size: 12px;
                    background: #fee2e2;
                    color: #991b1b;
                    border-radius: 6px;
                    border: 1px solid #fecaca;
                  "
                ></div>
                <div
                  id="keyword-suggestion-success"
                  class="success"
                  style="
                    display: none;
                    margin-top: 8px;
                    margin-bottom: 8px;
                    padding: 10px;
                    font-size: 12px;
                    background: #d1fae5;
                    color: #065f46;
                    border-radius: 6px;
                    border: 1px solid #a7f3d0;
                  "
                ></div>
                <button
                  type="button"
                  class="btn btn-small"
                  style="margin-top: 8px; background: #f3f4f6; color: #333"
                  onclick="suggestKeywordsFromDescription()"
                  id="suggest-keywords-btn"
                >
                  💡 설명 기반 키워드 추천
                </button>
                <div id="suggested-keywords-container" style="display: none; margin-top: 10px; padding: 10px; background: #f9fafb; border-radius: 6px; border: 1px solid #e5e7eb">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px">
                    <div style="font-size: 12px; color: #666; font-weight: 500">추천 키워드:</div>
                    <button type="button" class="btn btn-small" style="padding: 4px 8px; font-size: 11px; background: #fee2e2; color: #991b1b" onclick="clearSuggestedKeywords()">
                      전체삭제
                    </button>
                  </div>
                  <div id="suggested-keywords-list" style="display: flex; flex-wrap: wrap; gap: 6px"></div>
                </div>
              </div>
              <div class="form-group">
                <label>색상 코드</label>
                <input type="text" id="group-color-input" placeholder="#4F46E5" pattern="^#[0-9A-Fa-f]{6}$" />
                <small style="color: #666; font-size: 12px; display: block; margin-top: 5px">16진수 색상 코드 (예: #4F46E5)</small>
              </div>
              <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px">
                <button type="button" class="btn" style="background: #e5e7eb; color: #333" onclick="closeCreateGroupModal()">취소</button>
                <button type="submit" class="btn btn-primary" id="group-submit-btn">생성</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js"></script>
    <script src="/static/js/components/header-component.js"></script>
    <script src="/static/js/admin/admin-common.js"></script>
    <script src="/static/js/components/utils.js"></script>
    <script src="/static/js/components/pagination-component.js"></script>
    <script src="/static/js/admin/label-manager.js"></script>
    <script src="/static/js/admin/keyword-group-crud.js"></script>
    <script src="/static/js/admin/keyword-group-matching.js"></script>
    <script src="/static/js/admin/keyword-group-ui.js"></script>
    <script src="/static/js/admin/keyword-group-suggestion.js"></script>
    <script src="/static/js/admin/keyword-group-search.js"></script>
    <script src="/static/js/admin/keyword-group-manager.js"></script>
    <script src="/static/js/admin/chunk-approval-manager.js"></script>
    <script src="/static/js/admin/knowledge-admin.js"></script>
  </body>
</html>
