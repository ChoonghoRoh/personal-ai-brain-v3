<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/search.css" />
    <title>Personal AI Brain - Search</title>
  </head>
  <body>
    <div class="container">
      <!-- Header는 JavaScript로 동적 생성 -->

      <div class="search-box">
        <div class="search-input-group">
          <input type="text" id="search-input" class="search-input" placeholder="검색어를 입력하세요..." onkeypress="if(event.key === 'Enter') search()" />
          <button class="search-button" onclick="search()" id="search-button">검색</button>
        </div>
        <div class="search-history" id="search-history" style="display: none">
          <h3>최근 검색</h3>
          <div id="history-items"></div>
        </div>
      </div>

      <div class="results" id="results">
        <div class="no-results">검색어를 입력하고 검색 버튼을 누르세요.</div>
      </div>

      <div class="recommended" id="recommended" style="display: none">
        <h3>추천 문서</h3>
        <div id="recommended-items"></div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js?v=20260111"></script>
    <script src="/static/js/components/header-component.js?v=20260111"></script>
    <script src="/static/js/components/utils.js?v=20260111"></script>
    <script src="/static/js/components/document-utils.js?v=20260111"></script>
    <script src="/static/js/search/search.js?v=20260111"></script>
  </body>
</html>
