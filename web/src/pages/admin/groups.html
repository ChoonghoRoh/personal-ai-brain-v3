<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/admin/admin-styles.css" />
    <link rel="stylesheet" href="/static/css/admin/admin-groups.css" />
    <title>Personal AI Brain - 키워드 그룹 관리</title>
  </head>
  <body>
    <div class="container">
      <!-- Header는 JavaScript로 동적 생성 -->
      <div id="header-placeholder"></div>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <!-- 키워드 그룹 관리 컨텐츠 -->
      <div class="admin-panel">
        <!-- 상단 헤더: 제목 + 새 그룹 버튼 -->
        <div class="groups-page-header">
          <h3>키워드 그룹 관리</h3>
          <button class="btn btn-primary" onclick="showCreateGroupModal()">+ 새 그룹</button>
        </div>

        <!-- 검색 바 -->
        <div class="groups-search-bar">
          <input
            type="text"
            id="group-search-input"
            placeholder="그룹/키워드 검색..."
            onkeyup="searchGroupsAndKeywords()"
          />
        </div>

        <!-- 3단 레이아웃 -->
        <div class="groups-three-col">
          <!-- 1단: 그룹 목록 -->
          <div class="groups-col groups-col-list">
            <div class="col-header">
              <h4>그룹 목록</h4>
            </div>
            <div id="groups-list" class="groups-list-container">
              <div class="loading">그룹 목록을 불러오는 중...</div>
            </div>
            <div id="groups-pagination" class="groups-pagination"></div>
          </div>

          <!-- 2단: 그룹 상세/편집 -->
          <div class="groups-col groups-col-detail">
            <div class="col-header">
              <h4>그룹 상세</h4>
            </div>
            <div id="group-detail-panel" class="group-detail-panel">
              <div class="detail-empty-state">
                <p>좌측에서 그룹을 선택하세요</p>
              </div>
            </div>
          </div>

          <!-- 3단: 키워드 목록 -->
          <div class="groups-col groups-col-keywords">
            <div class="col-header">
              <h4>키워드 목록</h4>
            </div>
            <div id="keywords-list" class="keywords-list-container">
              <div class="loading">키워드 목록을 불러오는 중...</div>
            </div>
          </div>
        </div>

        <!-- 하단 고정 바: 선택 요약 + 일괄 적용 버튼 -->
        <div id="matching-summary-bar" class="matching-summary-bar" style="display: none">
          <div class="matching-summary-inner">
            <div id="selection-summary" class="selection-summary"></div>
            <div class="matching-actions">
              <button class="btn btn-primary" id="apply-keywords-btn" onclick="applyGroupKeywords()" style="display: none">선택 연결</button>
              <button class="btn btn-danger-light" id="remove-keywords-btn" onclick="removeGroupKeywords()" style="display: none">선택 해제</button>
              <button class="btn btn-secondary-light" onclick="clearSelection()">선택 취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js"></script>
    <script src="/static/js/components/header-component.js"></script>
    <script src="/static/js/admin/admin-common.js"></script>
    <script src="/static/js/components/utils.js"></script>
    <script src="/static/js/admin/keyword-group-crud.js"></script>
    <script src="/static/js/admin/keyword-group-matching.js"></script>
    <script src="/static/js/admin/keyword-group-ui.js"></script>
    <script src="/static/js/admin/keyword-group-suggestion.js"></script>
    <script src="/static/js/admin/keyword-group-search.js"></script>
    <script src="/static/js/admin/keyword-group-manager.js"></script>
    <script src="/static/js/components/ollama-model-options.js"></script>
    <script src="/static/js/admin/admin-groups.js"></script>
  </body>
</html>
