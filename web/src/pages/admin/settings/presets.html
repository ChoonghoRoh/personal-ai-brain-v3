<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/admin/admin-styles.css" />
    <link rel="stylesheet" href="/static/css/admin/settings-common.css" />
    <title>Personal AI Brain - 프리셋 관리</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div id="header-placeholder"></div>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <!-- Preset List/Editor Layout -->
      <div class="admin-container settings-layout">
        <!-- Left: Preset List -->
        <div class="settings-left">
          <div class="admin-panel">
            <div class="panel-header">
              <h3>프롬프트 프리셋 목록</h3>
              <button type="button" id="create-preset-btn" class="btn btn-primary btn-small">
                새 프리셋
              </button>
            </div>
            <!-- Filters -->
            <div class="settings-filters">
              <div class="filter-row">
                <select id="filter-task-type" class="filter-select">
                  <option value="">전체 작업 유형</option>
                  <option value="decision">의사결정</option>
                  <option value="analysis">분석</option>
                  <option value="summary">요약</option>
                  <option value="qa">질의응답</option>
                </select>
                <select id="filter-status" class="filter-select">
                  <option value="">전체 상태</option>
                  <option value="draft">임시저장</option>
                  <option value="published">게시됨</option>
                </select>
                <input type="text" id="filter-search" class="filter-input" placeholder="이름으로 검색..." />
                <button type="button" id="filter-apply-btn" class="btn btn-secondary btn-small">검색</button>
              </div>
            </div>
            <!-- Preset Table -->
            <table class="table">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>작업 유형</th>
                  <th>모델</th>
                  <th>상태</th>
                </tr>
              </thead>
              <tbody id="preset-table">
                <tr>
                  <td colspan="4" class="loading">로딩 중...</td>
                </tr>
              </tbody>
            </table>
            <!-- Pagination -->
            <div id="pagination-controls" class="pagination-controls" style="display: none">
              <span id="pagination-info" class="pagination-info"></span>
              <div id="pagination-buttons" class="pagination-buttons"></div>
            </div>
          </div>
        </div>

        <!-- Right: Preset Editor -->
        <div class="settings-right">
          <div class="admin-panel">
            <div class="panel-header">
              <h3 id="editor-title">프리셋 편집기</h3>
              <div class="editor-actions">
                <button type="button" id="save-draft-btn" class="btn btn-secondary btn-small" disabled>
                  임시 저장
                </button>
                <button type="button" id="publish-btn" class="btn btn-success btn-small" disabled>
                  게시
                </button>
                <button type="button" id="delete-btn" class="btn btn-danger btn-small" disabled>
                  삭제
                </button>
              </div>
            </div>
            <form id="preset-form">
              <div class="form-group">
                <label for="preset-name">이름 <span class="required">*</span></label>
                <input type="text" id="preset-name" required placeholder="프리셋 이름" />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="preset-task-type">작업 유형 <span class="required">*</span></label>
                  <select id="preset-task-type" required>
                    <option value="">작업 유형 선택</option>
                    <option value="decision">의사결정</option>
                    <option value="analysis">분석</option>
                    <option value="summary">요약</option>
                    <option value="qa">질의응답</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="preset-status">상태</label>
                  <input type="text" id="preset-status" readonly value="draft" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="preset-model">모델 <span class="required">*</span></label>
                  <select id="preset-model" required>
                    <option value="">모델 선택</option>
                    <option value="qwen2.5:7b">qwen2.5:7b</option>
                    <option value="qwen2.5:14b">qwen2.5:14b</option>
                    <option value="llama3.2:latest">llama3.2:latest</option>
                    <option value="mistral:latest">mistral:latest</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="preset-max-tokens">최대 토큰</label>
                  <input type="number" id="preset-max-tokens" min="100" max="16000" value="4096" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="preset-temperature">Temperature: <span id="temp-value">0.7</span></label>
                  <input type="range" id="preset-temperature" min="0" max="2" step="0.1" value="0.7" />
                </div>
                <div class="form-group">
                  <label for="preset-top-p">Top-P: <span id="top-p-value">0.9</span></label>
                  <input type="range" id="preset-top-p" min="0" max="1" step="0.05" value="0.9" />
                </div>
              </div>
              <div class="form-group">
                <label for="preset-description">설명</label>
                <input type="text" id="preset-description" placeholder="간단한 설명" />
              </div>
              <div class="form-group">
                <label for="preset-system-prompt">시스템 프롬프트</label>
                <textarea id="preset-system-prompt" rows="8" placeholder="모델에 적용할 시스템 프롬프트"></textarea>
              </div>
              <div class="form-group">
                <label for="preset-constraints">제약 조건 (쉼표로 구분)</label>
                <input type="text" id="preset-constraints" placeholder="예: max_length:500, format:json" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js"></script>
    <script src="/static/js/components/header-component.js"></script>
    <script src="/static/js/admin/admin-common.js"></script>
    <script src="/static/js/components/utils.js"></script>
    <script src="/static/js/components/pagination-component.js"></script>
    <script src="/static/js/admin/settings/settings-common.js"></script>
    <script src="/static/js/admin/settings/presets.js"></script>
  </body>
</html>
