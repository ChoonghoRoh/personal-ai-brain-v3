<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/admin/admin-styles.css" />
    <link rel="stylesheet" href="/static/css/admin/settings-common.css" />
    <title>Personal AI Brain - 템플릿 관리</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div id="header-placeholder"></div>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <!-- Template List/Editor Layout -->
      <div class="admin-container settings-layout">
        <!-- Left: Template List -->
        <div class="settings-left">
          <div class="admin-panel">
            <div class="panel-header">
              <h3>템플릿 목록</h3>
              <button type="button" id="create-template-btn" class="btn btn-primary btn-small">
                새 템플릿
              </button>
            </div>
            <!-- Filters -->
            <div class="settings-filters">
              <div class="filter-row">
                <select id="filter-type" class="filter-select">
                  <option value="">전체 유형</option>
                  <option value="system_prompt">System Prompt</option>
                  <option value="decision_view">Decision View</option>
                  <option value="reasoning_chain">Reasoning Chain</option>
                </select>
                <select id="filter-status" class="filter-select">
                  <option value="">전체 상태</option>
                  <option value="draft">임시저장</option>
                  <option value="published">게시됨</option>
                </select>
                <input type="text" id="filter-search" class="filter-input" placeholder="이름으로 검색..." />
                <button type="button" id="filter-apply-btn" class="btn btn-secondary btn-small">검색</button>
              </div>
            </div>
            <!-- Template Table -->
            <table class="table">
              <thead>
                <tr>
                  <th>이름</th>
                  <th>유형</th>
                  <th>상태</th>
                  <th>수정일</th>
                </tr>
              </thead>
              <tbody id="template-table">
                <tr>
                  <td colspan="4" class="loading">로딩 중...</td>
                </tr>
              </tbody>
            </table>
            <!-- Pagination -->
            <div id="pagination-controls" class="pagination-controls" style="display: none">
              <span id="pagination-info" class="pagination-info"></span>
              <div id="pagination-buttons" class="pagination-buttons"></div>
            </div>
          </div>
        </div>

        <!-- Right: Template Editor -->
        <div class="settings-right">
          <div class="admin-panel">
            <div class="panel-header">
              <h3 id="editor-title">템플릿 편집기</h3>
              <div class="editor-actions">
                <button type="button" id="save-draft-btn" class="btn btn-secondary btn-small" disabled>
                  임시 저장
                </button>
                <button type="button" id="publish-btn" class="btn btn-success btn-small" disabled>
                  게시
                </button>
                <button type="button" id="delete-btn" class="btn btn-danger btn-small" disabled>
                  삭제
                </button>
              </div>
            </div>
            <form id="template-form">
              <div class="form-group">
                <label for="template-name">이름 <span class="required">*</span></label>
                <input type="text" id="template-name" required placeholder="템플릿 이름" />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="template-type">유형 <span class="required">*</span></label>
                  <select id="template-type" required>
                    <option value="">유형 선택</option>
                    <option value="system_prompt">System Prompt</option>
                    <option value="decision_view">Decision View</option>
                    <option value="reasoning_chain">Reasoning Chain</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="template-status">상태</label>
                  <input type="text" id="template-status" readonly value="draft" />
                </div>
              </div>
              <div class="form-group">
                <label for="template-description">설명</label>
                <input type="text" id="template-description" placeholder="간단한 설명" />
              </div>
              <div class="form-group">
                <label for="template-content">내용 <span class="required">*</span></label>
                <textarea id="template-content" rows="15" required placeholder="템플릿 내용 (마크다운 지원)"></textarea>
              </div>
              <div class="form-group">
                <label>변수</label>
                <div id="template-variables" class="variables-display">
                  <span class="hint">내용에서 변수가 자동 감지됩니다: {{변수명}}</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js"></script>
    <script src="/static/js/components/header-component.js"></script>
    <script src="/static/js/admin/admin-common.js"></script>
    <script src="/static/js/components/utils.js"></script>
    <script src="/static/js/components/pagination-component.js"></script>
    <script src="/static/js/admin/settings/settings-common.js"></script>
    <script src="/static/js/admin/settings/templates.js"></script>
  </body>
</html>
