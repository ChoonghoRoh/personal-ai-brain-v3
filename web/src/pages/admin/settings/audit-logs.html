<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/css/admin/admin-styles.css" />
    <link rel="stylesheet" href="/static/css/admin/settings-common.css" />
    <title>Personal AI Brain - 변경 이력</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div id="header-placeholder"></div>

      <div id="error-message" class="error" style="display: none"></div>
      <div id="success-message" class="success" style="display: none"></div>

      <!-- Audit Log Viewer -->
      <div class="admin-container audit-layout">
        <div class="admin-panel full-width">
          <div class="panel-header">
            <h3>변경 이력 조회</h3>
            <button type="button" id="refresh-btn" class="btn btn-secondary btn-small">
              새로고침
            </button>
          </div>

          <!-- Filters -->
          <div class="settings-filters">
            <div class="filter-row">
              <select id="filter-table" class="filter-select">
                <option value="">전체 테이블</option>
                <option value="templates">템플릿</option>
                <option value="prompt_presets">프롬프트 프리셋</option>
                <option value="rag_profiles">RAG 프로필</option>
                <option value="policy_sets">정책</option>
                <option value="schemas">스키마</option>
              </select>
              <select id="filter-action" class="filter-select">
                <option value="">전체 작업</option>
                <option value="create">생성</option>
                <option value="update">수정</option>
                <option value="delete">삭제</option>
                <option value="publish">게시</option>
                <option value="rollback">롤백</option>
              </select>
              <input type="text" id="filter-changed-by" class="filter-input" placeholder="변경자..." />
            </div>
            <div class="filter-row">
              <label for="filter-from-date">시작일:</label>
              <input type="date" id="filter-from-date" class="filter-date" />
              <label for="filter-to-date">종료일:</label>
              <input type="date" id="filter-to-date" class="filter-date" />
              <button type="button" id="filter-apply-btn" class="btn btn-secondary btn-small">필터 적용</button>
              <button type="button" id="filter-clear-btn" class="btn btn-outline btn-small">초기화</button>
            </div>
          </div>

          <!-- Audit Log Table -->
          <table class="table audit-table">
            <thead>
              <tr>
                <th>일시</th>
                <th>테이블</th>
                <th>작업</th>
                <th>레코드 ID</th>
                <th>변경자</th>
                <th>사유</th>
                <th>상세</th>
              </tr>
            </thead>
            <tbody id="audit-table">
              <tr>
                <td colspan="7" class="loading">로딩 중...</td>
              </tr>
            </tbody>
          </table>

          <!-- Pagination -->
          <div id="pagination-controls" class="pagination-controls" style="display: none">
            <div class="pagination-row">
              <span id="pagination-info" class="pagination-info"></span>
              <label>
                페이지당 항목:
                <select id="items-per-page" class="items-per-page">
                  <option value="20">20</option>
                  <option value="50" selected>50</option>
                  <option value="100">100</option>
                </select>
              </label>
            </div>
            <div id="pagination-buttons" class="pagination-buttons"></div>
          </div>
        </div>

        <!-- Detail Modal -->
        <div id="detail-modal" class="modal" style="display: none">
          <div class="modal-content">
            <div class="modal-header">
              <h3>변경 상세</h3>
              <button type="button" class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body">
              <div class="detail-section">
                <h4>기본 정보</h4>
                <div id="detail-basic"></div>
              </div>
              <div class="detail-row">
                <div class="detail-section">
                  <h4>변경 전 (이전 값)</h4>
                  <pre id="detail-old-values" class="json-display"></pre>
                </div>
                <div class="detail-section">
                  <h4>변경 후 (새 값)</h4>
                  <pre id="detail-new-values" class="json-display"></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/components/layout-component.js"></script>
    <script src="/static/js/components/header-component.js"></script>
    <script src="/static/js/admin/admin-common.js"></script>
    <script src="/static/js/components/utils.js"></script>
    <script src="/static/js/components/pagination-component.js"></script>
    <script src="/static/js/admin/settings/settings-common.js"></script>
    <script src="/static/js/admin/settings/audit-logs.js"></script>
  </body>
</html>
