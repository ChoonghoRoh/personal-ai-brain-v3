<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- 뇌 왼쪽 반구 -->
  <ellipse cx="35" cy="50" rx="12" ry="18" fill="white" opacity="0.9"/>
  <!-- 뇌 오른쪽 반구 -->
  <ellipse cx="65" cy="50" rx="12" ry="18" fill="white" opacity="0.9"/>
  <!-- 중앙 연결부 -->
  <ellipse cx="50" cy="50" rx="8" ry="14" fill="#2563eb"/>
  <!-- 뇌 주름 (간단한 선) -->
  <path d="M 30 45 Q 35 50, 30 55" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 70 45 Q 65 50, 70 55" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
